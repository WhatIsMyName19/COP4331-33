<html>
    <head>
        <title>Surf the Wave</title>
        <style>
            body
            {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
            main
            {
                width: 100vh;
                font-family: "Roboto";
            }
            h1
            {
                display: flex;
                justify-content: center;
                padding-bottom: 20px;
                font-size: 52px;
                font-family: 'Dancing Script';
                font-weight: bolder;
                color: #263dd3;
            }
            .container
            {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 90%;
                height: 40%;
                padding: 20px;
                border-radius: 8px;
                background-color: #f2f2f2;
            }
            .search 
            {
                display: flex;
                justify-content: center;
            }
            table
            {
                background-color: #ffffff;
                width: 100%;
                border: 2px solid;
                border-color: #263dd3;
                border-collapse: collapse;
                padding: 20px;
                border-radius: 8px;
            }
            tbody 
            {
                display: table-row-group;
                vertical-align: middle;
            }
            tr, td
            {
                padding: 8px;
            }
            th
            {
                background-color: #263dd3;
                color: white;
                text-align: left;
                padding: 8px;
            }
            th.headFName
            {
                width: 24%;
            }
            th.headLName
            {
                width: 24%;
            }
            th.headPhone
            {
                width: 15%;
            }
            th.headEmail
            {
                width: 25%;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    </head>
    <body>
        <main>
            <h1>Wave</h1>
            <div class="search">
                <input  type="text" id="searchQuery" placeholder="Search by... (?)">
            </div>
            <br>
            <div class="container table">
                <table class="contactTable" id="contactTable">
                    <tbody>
                        <tr class="headRow" id="headRow">
                            <th class="headFName" id="headFName">First Name</th>
                            <th class="headLName" id="headLName">Last Name</th>
                            <th class="headPhone" id="headPhone">Phone</th>
                            <th class="headEmail" id="headEmail">Email</th>
                            <th class="headButtons" id="headButtons"></th>
                        </tr>
                        <tr id="testRow">
                            <td id="testFName" type="text">John</td>
                            <td id="testLName" type="text">Doe</td>
                            <td id="testPhone" type="Phone">123-456-7890</td>
                            <td id="testEmail" type="Email">john.doe@mail.com</td>
                            <td id="testButton" type="button">
                                <button>Edit</button>
                                <button>Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <div class="bottom">
                <button>Add</button>
                <button>Log Out</button>
            </div>
        </main>
    </body>
</html>
