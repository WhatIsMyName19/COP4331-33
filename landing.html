<html>
    <head>
        <title>Surf the Wave</title>
        <style>
            body
            {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: linear-gradient(-45deg, #5b94ff, #0e29f1, #5b94ff, #0e29f1);
                background-size: 400% 100%;
                animation: linear-gradient 30s infinite linear;
            }
            main
            {
                width: 100vh;
                height: 75vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: "Roboto";
            }
            h1
            {
                display: flex;
                justify-content: center;
                padding-bottom: 20px;
                font-size: 52px;
                font-family: 'Dancing Script';
                font-weight: bolder;
                color: #263dd3;
            }
            .container
            {
                display: block;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: fit-content;
                padding: 20px;
                border-radius: 8px;
                background-color: #f2f2f2;
            }
            .search 
            {
                display: flex;
                justify-content: center;
            }
            .midtable
            {
                display: flex;
                overflow-y: scroll;
                max-height: 380px;
            }
            .midtable::-webkit-scrollbar 
            {
                display: none;
            }
                table
            {
                background-color: #ffffff;
                width: 100%;
                border: 2px solid;
                border-color: #263dd3;
                border-collapse: collapse;
                padding: 20px;
                border-radius: 8px;
            }
            tbody, thead
            {
                display: table-row-group;
                vertical-align: middle;
            }
            tr, td
            {
                padding: 8px;
            }
            tr:nth-of-type(2n)
            {
                background-color: rgb(236, 236, 236);
            }
            th
            {
                background-color: #263dd3;
                color: white;
                text-align: left;
                padding: 8px;
            }
            th.headFName
            {
                width: 24%;
            }
            th.headLName
            {
                width: 24%;
            }
            th.headPhone
            {
                width: 15%;
            }
            th.headEmail
            {
                width: 25%;
            }
            td.button
            {
                display: flex;
                align-content: left;
            }
            .searchQuery
            {
                width: 70%;
            }
            button
            {
                font-family: 'Roboto';
                font-weight: 300;
                background-color: rgb(223, 223, 223);
                border-color: #263dd3;
                border-radius: 4px;
                cursor: pointer;
                margin: 4px;
            }
            button.addBtn
            {
                margin-left: 6px;
                background-color: #263dd3;
                color: white;
                border: none;
                border-radius: 4px;
                height: 30px;
            }
            button.addBtn:hover
            {
                background: #394abd;
            }
            button.logoutBtn
            {
                background: #f18f01;
                height: 30px;
                border: none;
                border-radius: 4px;
                color: white;
            }
            button.logoutBtn:hover
            {
                background: #e68e0b;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
        <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>
        <main>
            <div class="container table">
                <div class="top table">
                    <h1>Wave</h1>
                    <div class="search">
                    <input  type="text" id="searchQuery" class="searchQuery" onclick="searchContacts()" oninput="searchContacts()" placeholder="Search your contacts">                
                    <button class="addBtn" id="addBtn" onclick="createRow()">Add new contact</button>
                    </div>
                </div>
                <br>
                <div class="midtable">
                    <table class="contactTable" id="contactTable">
                        <thead>
                            <tr class="headRow" id="headRow">
                                <th class="headFName" id="headFName">First Name</th>
                                <th class="headLName" id="headLName">Last Name</th>
                                <th class="headPhone" id="headPhone">Phone</th>
                                <th class="headEmail" id="headEmail">Email</th>
                                <th class="headButtons" id="headButtons"></th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="tableBody">
                        </tbody>
                    </table>
                </div>
                <br>
                <div class="bottom">
                    <button id="logoutBtn" class="logoutBtn" onclick="logout()">Log Out</button>
                </div>
            </div>
        </main>
    </body>
</html>
