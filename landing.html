<html>
    <head>
        <title>Surf the Wave</title>
        <style>
            /* Page */
            *
            {
                box-sizing: border-box;
                margin: 0px;
                padding: 0px;
            }

            /* Body */
            body
            {
                display: flex;
                justify-content: center;
                font-family: 'Roboto';
            }

            h1
            {
                font-family: 'Dancing Script';
                font-weight: bolder;
                font-size: 60px;
                color: #263dd3;
                padding-top: 2rem;
            }

            /* Top */
            .top
            {
                display: flex;
                padding-top: 1rem;
            }

            .top input
            {
                outline: none;
                border: 1px solid #000000;
                border-radius: 4px;
                padding: 10px;
                font-size: 15px;
            }

            .top button
            {
                padding: 10px;
                cursor: pointer;
            }

            /* Table */
            table
            {
                border-collapse: collapse;
            }

            tr
            {
                border-radius: 4px;
            }

            tr:nth-of-type(2n)
            {
                background-color: lightgray;
            }
            
            th, td
            {
                padding: 10px;
            }

            th
            {
                text-align: left;
                color: white;
                background-color: #263dd3;
            }

            /* Heading Spacing */
            th.headFName
            {
                padding-right: 5rem;
            }

            th.headLName
            {
                padding-right: 5rem;
            }

            th.headPhone
            {
                padding-right: 7rem;
            }

            th.headEmail
            {
                padding-right: 7rem;
            }

            /* Bottom */
            .bottom
            {
                display: flex;
                padding-top: 1rem;
            }

            .bottom button
            {
                padding: 10px;
                cursor: pointer
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    </head>
    <body>
        <main>
            <h1>Wave</h1>
            <div class="top">
                <input type="text" id="searchQuery" placeholder="Search by... (?)">
                <button id="searchBtn">Search</button>
                <button id="addBtn" onclick="createRow()">+Add</button>
            </div>
            <br>
            <div class="table-container">
                <table class="contactTable" id="contactTable">
                    <tbody>
                        <tr class="headRow" id="headRow">
                            <th class="headFName" id="headFName">First Name</th>
                            <th class="headLName" id="headLName">Last Name</th>
                            <th class="headPhone" id="headPhone">Phone</th>
                            <th class="headEmail" id="headEmail">Email</th>
                            <th class="headButtons" id="headButtons"></th>
                        </tr>
                        <tr id="testRow">
                            <td id="testFName" type="text">John</td>
                            <td id="testLName" type="text">Doe</td>
                            <td id="testPhone" type="Phone">123-456-7890</td>
                            <td id="testEmail" type="Email">john.doe@mail.com</td>
                            <td id="testButton" type="button">
                                <button id="editBtn" onclick="editUser(this)">Edit</button>
                                <button id="delBtn" onclick="deleteUser(this)">Delete</button>
                            </td>
                        </tr>
                        <tr id="testRow">
                            <td id="testFName" type="text">John</td>
                            <td id="testLName" type="text">Doe</td>
                            <td id="testPhone" type="Phone">123-456-7890</td>
                            <td id="testEmail" type="Email">john.doe@mail.com</td>
                            <td id="testButton" type="button">
                                <button id="editBtn" onclick="editUser(this)">Edit</button>
                                <button id="delBtn" onclick="deleteUser(this)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <div class="bottom">
                <button id="logoutBtn" onclick="logout()">Log Out</button>
            </div>
        </main>
    </body>
</html>
